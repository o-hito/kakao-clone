<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Dogkao Clone</title>
    <script
      src="https://kit.fontawesome.com/4ffbc60912.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clcock">16:03</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back_btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="hader__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
  </div>
  <body class="chats-body">
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Saturday, January 17, 2049</span>
        <li class="incoming-message message">
          <img
            src="images/avatar.jpg"
            class="g-avatar message__avatar"
            alt=""
          />
          <div class="message__content">
            <span class="message__bubble">
              nice dog, my friend!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              no problem, my buddy!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/avatar.jpg"
            class="g-avatar message__avatar"
            alt=""
          />
          <div class="message__content">
            <span class="message__bubble">
              nice dog, my friend!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              no problem, my buddy!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        placeholder="Send message"
        class="chat__write-input chat__write"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
